
<button pButton (click)="onListar()" label="Consultar"></button>

<br><br><br>

<p-table [value]="usuarios" [paginator]="true" 
        [rows]="6" 
        [showCurrentPageReport]="true" 
        [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Registros {first} a {last} de {totalRecords}" 
        [rowsPerPageOptions]="[6,12,20]"
        selectionMode="single" 
        [(selection)]="usuarioSelecionado" 
        dataKey="id"
        (onRowSelect) = "onRowSelect($event)">
       
        <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">CÃ³digo <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="first_name">Nome <p-sortIcon field="first_name"></p-sortIcon></th>
            <th pSortableColumn="last_name">Sobrenome <p-sortIcon field="last_name"></p-sortIcon></th>
            <th pSortableColumn="email">E-mail <p-sortIcon field="email"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr [pSelectableRow]="usuario">
            <td>{{usuario.id}}</td>
            <td>{{usuario.first_name}}</td>
            <td>{{usuario.last_name}}</td>
            <td>{{usuario.email}}</td>
        </tr>
    </ng-template>
</p-table>
